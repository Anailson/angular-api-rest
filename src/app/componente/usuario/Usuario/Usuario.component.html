<form class="form-inline">
 <div class="form-group mx-sm-3 mb-2">
  <input type="text" class="form-control" [(ngModel)]="nome" id="nome" name="nome" placeholder="Pesquisa por Nome">
</div>
<button type="button" (click)="consultarUsuario()"  class="btn btn-success">Buscar</button>
</form>

<table class="table">
  <thead class="thread-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">nome</th>
      <th scope="col">login</th>
      <th scope="col">cpf</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.nome}}</td>
      <td>{{student.login}}</td>
      <td>{{student.cpf}}</td>
      <td><button (click)="deleteUsuario(student.id)" class="btn btn-primary">Delete</button></td>
    </tr>
  </tbody>
</table>
