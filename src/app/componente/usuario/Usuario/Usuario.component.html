
<table class="table">
  <thead class="thread-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">nome</th>
      <th scope="col">login</th>
      <th scope="col">cpf</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.nome}}</td>
      <td>{{student.login}}</td>
      <td>{{student.cpf}}</td>
    </tr>
  </tbody>
</table>
