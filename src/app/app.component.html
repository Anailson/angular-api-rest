<form action="">

      <div class="form-group">
        <h3>Login do Sistema</h3>
      </div>

      <div class="form-group">
        <label for="user">Login:</label>
        <input type="email" class="form-control" id="login" [(ngModel)]="usuario.login"
        name="login" placeholder="Informe o e-mail" required="true">
      </div>
      <div class="form-group">
        <label for="user">Senha:</label>
        <input type="password" class="form-control" id="senha"  [(ngModel)]="usuario.senha"
        name="senha" placeholder="Informe a senha" required="true">
      </div>

      <button type="button" class="btn btn-info" (click)="login()">Acessar</button>
</form>
